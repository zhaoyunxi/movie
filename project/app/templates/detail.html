<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{data['name']}}</title>
    <style type="text/css">
    </style>
</head>
<body marginheight="0px" marginwidth="0px">
    <table width="100%" height="950px">
        <tr>
            <td width="100%" height="10%">
                <form action="{{ url_for('web.search' )}}" method="get">
                    <label>请输入关键字</label><input type="text" name="name"/><input type="submit" value="确定">
                </form>
            </td>
        </tr>
        <tr>
            <td width="100%" height="60%">
                <table>
                    <td width="50%" height="60%">
                        <img src={{data['pic']}} width="100%" height="100%" />
                    </td>
                    <td width="50%" height="60%">
                        <p>电影名:{{data['name']}}</p>
                        <p>上映时间:{{data['time']}}</p>
                        <p>状态:{{data['status']}}</p>
                        <p>类型:{{data['kind']}}</p>
                        <p>导演:{{data['director']}}</p>
                        <p>主演:{{data['hero']}}</p>
                        <p>地区:{{data['area']}}</p>
                        <p>语言:{{data['language']}}</p>

                    </td>
                </table>
            </td>
        </tr>
        <tr>
            <td width="100%" height="30%">
                <a href={{data['player_url']}} target="_blank">
                    <input type="button" value="点击观看">
                </a>
            </td>
        </tr>
        <tr>
            <td width="100%" height="30%">
                <p>电影剧情简介:</p>
                <p>{{data['brief']}}</p>
            </td>
        </tr>
    </table>
</body>
</html>
